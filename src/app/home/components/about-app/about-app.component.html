<ion-header no-shadow no-border>
    <ion-toolbar color="light">
        <ion-buttons slot="secondary">
            <ion-button (click)="cancel()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>  <span style="font-family: spaceage;
        font-weight: bold;
        font-size: 30px;
        color: #11696e;text-align: center;">find-me</span></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content #content [scrollX]="false" [forceOverscroll]="false" [scrollEvents]="true">
    <br>
    <div style="font-family: spaceage;text-align: center;">
     
        <span style="font-family: spaceage;
        font-weight: bold;
        font-size: 18px;
        color: #516060;">a world away from world</span>
    </div>
    <!-- <br> -->
    <div class="devimage">
        <img [src]="devImageAddress" (click)="changeDevImage()" alt="Developer Image">
    </div>
    <ion-list lines="none">
        <ion-item>
          <ion-label style="text-align: center;color: grey;">Shivam Gaur - Creater of Find-ME</ion-label>
        </ion-item>
        <!-- <ion-item>

        </ion-item> -->
        <ion-item>
            <ion-icon color="tertiary" slot="start" name="code-slash-outline"></ion-icon>
          <ion-label> <a target="_blank" href="https://github.com/shivam101gaur/findme">source code : https://github.com/shivam101gaur/findme</a> </ion-label>
        </ion-item>
        <ion-item>
            <ion-icon color="tertiary" slot="start" name="logo-github"></ion-icon>
          <ion-label> <a target="_blank" href="https://github.com/shivam101gaur">https://github.com/shivam101gaur</a></ion-label>
        </ion-item>
        <ion-item>
            <ion-icon color="tertiary" slot="start" name="logo-linkedin"></ion-icon>
          <ion-label><a target="_blank" href="https://www.linkedin.com/in/shivam-gaur-1307/">https://www.linkedin.com/in/shivam-gaur-1307/</a></ion-label>
        </ion-item>
      </ion-list>

</ion-content>


<ion-footer class="ion-padding ion-no-border">
    <ion-button  href="https://drive.google.com/drive/folders/1S30GmVCkQPdSz5U4P67X20ht6W-QDCc8?usp=sharing" target="_blank" size="large" margin color="success" expand="block">Download APK
        <!-- <ion-icon name="download-outline" slot="end"></ion-icon> -->
    </ion-button>
  </ion-footer>
