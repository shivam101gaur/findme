<ion-header>
  <ion-toolbar>
    <ion-title> Members in {{world.name}}</ion-title>
    <ion-button (click)="cancel()" slot="end"  expand="block" fill="clear" shape="round">
      Cancel
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">

    <ion-item *ngFor="let user of userList">
      <ion-label>{{user.name}}</ion-label>
      <ion-icon slot="start" color="medium" name="person-circle-outline"></ion-icon>
     
    </ion-item>









  </ion-list>
</ion-content>
