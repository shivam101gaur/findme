
<div class="maincontainer">


  <div id="titleDiv" class="title " *ngIf="game_on&&show_game_name" >
  </div>
  <div class="title" *ngIf="!game_on">
      <button autofocus="true" class="startbtn" mat-raised-button color="accent" (click)="start_game()">START &nbsp;
          <mat-icon>play_circle_outline</mat-icon>
      </button>
  </div>
  <div  *ngIf="!show_game_name" style="width: 90%;height: 90%;overflow: auto;" >
      <!-- <app-login ></app-login> -->
  </div>

  <div *ngIf="game_on"  class="bottomcorner">
      <button  mat-icon-button (click)="$event.stopPropagation();" (click)="toggle_sound()">
          <mat-icon class="volume_icon">{{ sound_btn }}</mat-icon>
      </button>
    </div>
</div>
